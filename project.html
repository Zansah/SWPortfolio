<style>
html, body {
  height: 100%;
  overflow: hidden; /* prevent body scrollbars */
}

body {
  font-family: Arial, sans-serif;
  background: white;
  margin: 0;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 70px;
  height: 100vh;
  background: white;
  border-right: 1px solid #ccc;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  position: fixed;
  top: 0;
  left: 0;
}
.sidebar a {
  text-decoration: none;
  color: black;
  font-size: 24px;
  margin: 20px 0;
  flex-direction: column;
  align-items: center;
  display: flex;
  transition: background 0.2s, color 0.2s;
  padding: 10px;
  border-radius: 10px;
}
.sidebar a:hover {
  background: #ddd;
  color: #ff0055;
}
.sidebar i { margin-bottom: 5px; }

/* Main layout */
.main {
  margin-left: 70px;
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* Header */
header {
  background: white;
  padding: 15px;
  border-bottom: 1px solid #ccc;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

.search-container {
  display: flex;
  align-items: center;
  width: 100%;            /* stretch full header width */
  background: #efefef;    /* light gray background like Pinterest */
  border-radius: 5px;    /* rounded ends */
  padding: 0 12px 0;
  box-sizing: border-box;
}

.search-container input {
  flex: 1;                 /* take up all available width */
  border: none;
  background: transparent; /* blend with container background */
  height: 40px;            /* taller input bar */
  font-size: 15px;
  outline: none;
  font-family: inherit;
  color: #111;
}

.search-container button {
  background: none;
  border: none;
  color: #767676;
  font-size: 18px;
  cursor: pointer;
  outline: none;
  display: flex;
  align-items: center;
  justify-content: center;
}
.search-container button:hover {
  color: #000; /* darker on hover like Pinterest */
}


/* Scrollable main container */
#main-container {
  flex: 1;
  overflow-y: auto;
  overflow-x: hidden;
  scrollbar-width: none;
}
#main-container::-webkit-scrollbar {
  display: none;
}

/* Sections & cards */
section {
  padding: 20px;
}
section h2 {
  margin-bottom: 10px;
  color: black;
}
.cards-container {
  display: flex;
  gap: 15px;
  overflow-x: auto;
  padding: 0 10px 10px 10px; /* room on right so last card isn't cut */
}
.cards-container::after {
  content: '';
  flex: 0 0 5px; /* ensures space after last card */
}
.cards-container::-webkit-scrollbar { height: 0; }
.card {
  flex: 0 0 180px;
  background: white;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.2s ease;
  box-shadow: 1px 1px 6px rgba(0,0,0,0.5);
}
.card img {
  width: 100%;
  display: block;
}
.card:hover { transform: scale(1.05); }
.card-info {
  padding: 10px;
  font-size: 14px;
  color: black;
}
</style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="index.html"><i class="fas fa-home"></i><span style="font-size:10px;">Home</span></a>
  <a href="#"><i class="fas fa-chart-line"></i><span style="font-size:10px;">Charts</span></a>
  <a href="#"><i class="fas fa-envelope"></i><span style="font-size:10px;">Contact</span></a>
  <a href="#"><i class="fas fa-info-circle"></i><span style="font-size:10px;">About</span></a>
</div>

<!-- Main Content Area -->
<div class="main">
  <header>
    <div class="search-container">
      <input type="search" id="search-input" placeholder="Search games...">
      <button id="search-button"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <div id="main-container"></div>
</div>

// Render grouped by category
function renderSections(data) {
  const container = document.getElementById('main-container');
  container.innerHTML = '';
  const categories = [...new Set(data.map(g=>g.category))];
  categories.forEach(cat => {
    const sectionGames = data.filter(g=>g.category === cat);
    let html = `<section><h2>${cat}</h2><div class="cards-container">`;
    sectionGames.forEach(game => {
      html += `
        <a href="${game.link}" class="card" target="_blank">
          <img src="${game.image}" alt="${game.alt}">
          <div class="card-info">${game.title}</div>
        </a>`;
    });
    html += '</div></section>';
    container.innerHTML += html;
  });
}

// Search
function searchProjects() {
  const term = document.getElementById('search-input').value.toLowerCase().trim();
  if (!term) return renderSections(gamesData);
  renderSections(gamesData.filter(g => g.title.toLowerCase().includes(term)));
}

document.getElementById('search-button').addEventListener('click', searchProjects);
document.getElementById('search-input').addEventListener('keyup', e=>{
  if(e.key==='Enter') searchProjects();
});

// Initial load
renderSections(gamesData);
</script>
